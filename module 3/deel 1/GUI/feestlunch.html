<!doctype html>
<html>
<head>
  <title>base</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Producten</h1>
  <form id="form">
    <p>
      <label>Croissants </label>
      <input type="number" name="input_croissants" id="input_croissants">
    </p>
    <p>
      <label>Stokbrood </label>
      <input type="number" name="input_stokbrood" id="input_stokbrood">
    </p>
    <p>
      <label>Kortingsbon </label>
      <input type="number" name="input_kortingsbon" id="input_kortingsbon">
    </p>
    <input type="submit" id="submit_button" value="berekenen">
  </form>
  <div id="result">
    <h1>Kassa bon</h1>
    <p><label>Croissants </label><span id="display_croissants"></span></p>
    <p><label>Stokbrood </label><span id="display_stokbrood"></span></p>
    <p><label>Kortingsbon </label><span id="display_kortingsbon"></span></p>
    <p><label>Totaal </label><span id="display_totaal"></span></p>
    
  </div>

  <script>
    const PRIJS_CROISSANT = 0.49
    const PRIJS_STOKBROOD = 1.92
    const PRIJS_KORTINGSBON = 0.25
    function submit(event){
      display_croissants.textContent = input_croissants.value + ' * ' + PRIJS_CROISSANT + ' = ' + input_croissants.value * PRIJS_CROISSANT
      display_stokbrood.textContent = input_stokbrood.value + ' * ' + PRIJS_STOKBROOD+ ' = ' + input_stokbrood.value * PRIJS_STOKBROOD
      display_kortingsbon.textContent = input_kortingsbon.value + ' * ' + PRIJS_KORTINGSBON + ' = ' + input_kortingsbon.value * PRIJS_KORTINGSBON
      display_totaal.textContent = input_croissants.value * PRIJS_CROISSANT + input_stokbrood.value * PRIJS_STOKBROOD - input_kortingsbon.value * PRIJS_KORTINGSBON
    }
    submit_button.addEventListener('click',submit);

    // prevent document from default trying to really submit
    function form_submit(event){
      event.preventDefault();
    }
    form.addEventListener('submit',form_submit)

  </script>
</body>
</html>
